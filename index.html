<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grade Calculator</title>
</head>
<body>
    <script>
        // Prompt user for number of courses
        let numOfCourses = prompt("How many courses did you finish?", "0");
        numOfCourses = parseInt(numOfCourses);
        
        if (isNaN(numOfCourses) || numOfCourses <= 0) {
            document.write("<p>Invalid Input!</p>");
        } else {
            let courseMarks = [];
            let total = 0;
            
            // Loop to get course marks
            for (let i = 1; i <= numOfCourses; i++) {
                let mark = parseFloat(prompt(`Enter your mark for course ${i}:`));
                
                if (isNaN(mark) || mark < 0 || mark > 100) {
                    document.write("<p>Invalid mark entered! Please enter values between 0 and 100.</p>");
                    break;
                }
                
                courseMarks.push(mark);
                total += mark;
            }
            
            // Calculate average
            let average = total / numOfCourses;
            average = average.toFixed(2);
            
            // Determine grade
            let grade;
            if (average >= 90 && average <= 100) {
                grade = "A+";
            } else if (average >= 80) {
                grade = "B";
            } else if (average >= 70) {
                grade = "C";
            } else if (average >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }
            
            // Display results
            document.write("<p>Course Marks: " + courseMarks.join(", ") + "</p>");
            document.write(`<p>Your final average is ${average}. Your grade is ${grade}.</p>`);
        }
    </script>
</body>
</html>
